<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="clock">
            <h1 class="font">
                <div class="time">
                    <span id="hours">12</span>
                    <span>:</span>
                    <span id="minutes">60</span>
                    <span>:</span>
                    <span id="seconds">60</span>
                    <span id="am-pm">AM</span>
                </div>
                <div class="remainingDay">
                    <span id="day">01</span>
                    <span id="month">01</span>
                    <span id="year">2001</span>
                    <span id="week">Sunday</span>
                </div>
            </h1>
        </div>
    </div>

   <script src="script.js"></script>
</body>

</html>
